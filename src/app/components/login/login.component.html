<clr-modal [clrModalOpen]="true" [clrModalSize]="size">
    <div class="modal-body">
        <div class="login-wrapper">
            <form class="login">
                <section class="title">
                    <h3 class="welcome">Welcome to</h3>
                    Company Product Name
                    <h5 class="hint">Use your Company ID to sign in or create one now</h5>
                </section>
                <div class="login-group">
                    <form [formGroup]="loginForm">
                        <clr-input-container>
                            <label class="clr-sr-only">Username</label>
                            <input type="text" name="username" clrInput placeholder="Username"
                                formControlName="username" />
                        </clr-input-container>
                        <clr-password-container>
                            <label class="clr-sr-only">Password</label>
                            <input type="password" name="password" clrPassword placeholder="Password"
                                formControlName="password" />
                            <clr-control-helper>Must contain at least 8 characters </clr-control-helper>
                        </clr-password-container>

                        <clr-checkbox-wrapper>
                            <label>Remember me</label>
                            <input type="checkbox" name="rememberMe" clrCheckbox />
                        </clr-checkbox-wrapper>
                        <button type="submit" class="btn btn-primary" (click)="Connection(loginForm)">Log In</button>
                        <a href="javascript://" class="signup">Forgot Password?</a>
                        <a href="javascript://" class="signup" routerLink="/register">Create new account</a>
                    </form>
                </div>
            </form>
        </div>
    </div>
</clr-modal>
