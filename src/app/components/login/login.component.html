<clr-modal [clrModalOpen]="true" [clrModalSize]="size">
    <div class="modal-body">
        <div class="login-wrapper">
            <form class="login">
                <section class="title">
                    <h3 class="welcome">Welcome to</h3>
                   Shopping Queen Store
                    <h5 class="hint">Use your credentials to Log in or create a new Customer account.</h5>
                </section>
                <div class="login-group">
                    <form [formGroup]="loginForm">
                        <clr-input-container>
                            <label class="clr-sr-only">Username</label>
                            <input type="text" name="username" clrInput placeholder="Username"
                                formControlName="username" />
                        </clr-input-container>
                        <clr-password-container>
                            <label class="clr-sr-only">Password</label>
                            <input type="password" name="password" clrPassword placeholder="Password"
                                formControlName="password" />
                            <clr-control-helper>Must contain at least 8 characters </clr-control-helper>
                        </clr-password-container>
                    </form>
                    <button type="submit" class="btn btn-primary" (click)="Connection(loginForm)">Login</button>
                    <a href="javascript://" class="signup">Forgot Password?</a>
                    <a href="javascript://" class="signup" routerLink="/register">Create new account</a>
                </div>
            </form>
        </div>
    </div>
</clr-modal>
